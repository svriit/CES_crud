name: Deploy Student CRUD App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install AWS CLI
        run: |
          sudo apt update
          sudo apt install -y awscli

      - name: Create Lambda ZIP
        run: |
          cd backend/lambda_functions
          zip -r ../../lambda.zip . 
          cd ../..

      - name: Deploy Lambda Functions
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: |
          aws lambda create-function --function-name add_student_function \
            --runtime python3.8 --role arn:aws:iam::135808949659:role/LambdaExecutionRole \
            --handler add_student.lambda_handler --timeout 10 --memory-size 128 \
            --zip-file fileb://lambda.zip --region ap-south-1 || \
          aws lambda update-function-code --function-name add_student_function --zip-file fileb://lambda.zip --region ap-south-1

          aws lambda create-function --function-name get_students_function \
            --runtime python3.8 --role arn:aws:iam::135808949659:role/LambdaExecutionRole \
            --handler get_students.lambda_handler --timeout 10 --memory-size 128 \
            --zip-file fileb://lambda.zip --region ap-south-1 || \
          aws lambda update-function-code --function-name get_students_function --zip-file fileb://lambda.zip --region ap-south-1

      - name: Deploy Frontend to S3
        run: aws s3 sync frontend/ s3://testingcrud/
