name: Deploy Student CRUD App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: |
          aws configure set region $AWS_REGION
          aws lambda update-function-code --function-name add_student --zip-file fileb://lambda.zip --region $AWS_REGION
          aws lambda update-function-code --function-name get_students --zip-file fileb://lambda.zip --region $AWS_REGION

      - name: Deploy Flask App to S3
        run: aws s3 sync frontend/ s3://testingcrud/
